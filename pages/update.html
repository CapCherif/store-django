{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <div id="container">
        <nav>
            <span id="logo">Store</span>
            <a href="/">Accueil</a>
            <a href="/ajout">Ajout</a>        
        </nav>

        <form action="/update-article/" method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" placeholder="Title.." name="title" id="title" value="{{article.title}}" required>
            
            <input type="hidden" value="{{article.id}}" name="id">

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>

            <label for="author">Author</label>
            <input type="text" name="author" value="{{article.author}}" placeholder="Author..." id="author" required>
            
            <label for="description">Description:</label>
            <textarea name="description" id="description" required>{{article.description}}</textarea>

            <button type="submit">Update Article</button>
            {% if updated %}
                <div class="added">Article Updated.</div>
            {% endif %}
        </form>

    </div>

</body>
</html>
